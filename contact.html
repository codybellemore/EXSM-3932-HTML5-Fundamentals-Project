<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
</head>

<body>
  <header>
    <h1>Contact Me</h1>
  </header>
  <section>
    <form action="#" method="get">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" name="email"><br><br>
      <label for="comment">Comment:</label><br>
      <textarea id="comment" rows="5" cols="30" wrap="soft" name="comment"></textarea><br>
      <p>Would you like a response?</p>
      <input type="radio" id="response-yes" name="response" value="Yes">
      <label for="response-yes">Yes</label><br>
      <input type="radio" id="response-no" name="response" value="No">
      <label for="response-no">No</label><br><br>
      <input type="submit" value="Submit">
    </form>
  </section>
</body>

</html>
